<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="icon" href="origami.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img src="origami.png" alt="Logo" class="logo">
            <h2>Iniciar Sesión</h2>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="text-center mt-3">
                ¿No tiene cuenta? <a href="register.html">¡Regístrese!</a>
            </p>
            <p class="text-center mt-2">
                ¿Olvidó su contraseña? <a href="reset-password.html">Restablecer contraseña</a>
            </p>
        </form>

        <div class="text-center mt-3">
            <button id="googleLogin" class="btn-google">
                <img src="google.png" alt="Google Logo">
                Login with Google
            </button>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
