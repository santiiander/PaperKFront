<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" href="origami.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="origami.png" alt="Logo">
        <h2 id="page-title">Solicitar Restablecimiento de Contraseña</h2>

        <div id="request-reset-section">
            <form id="requestResetForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar Enlace de Restablecimiento</button>
            </form>
        </div>

        <div id="reset-password-section" style="display: none;">
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="verification_code">Código de Verificación:</label>
                    <input type="text" class="form-control" id="verification_code" name="verification_code" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Nueva Contraseña:</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Restablecer Contraseña</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
